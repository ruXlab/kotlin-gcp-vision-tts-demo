plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

ext {
    vKotlinxHtml = "0.6.12"
    vHttp4k = "3.163.0"
    vGoogleCloud = "1.36.0"
    vGoogleCloudTTS = "0.99.0-beta"
}

group 'vc.rux.demo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-html-jvm:$vKotlinxHtml"

    compile "org.http4k:http4k-core:$vHttp4k"
    compile "org.http4k:http4k-multipart:$vHttp4k"

    compile "com.google.cloud:google-cloud-storage:$vGoogleCloud"
    compile "com.google.cloud:google-cloud-vision:$vGoogleCloud"
    compile "com.google.cloud:google-cloud-texttospeech:$vGoogleCloudTTS"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}